<!DOCTYPE html>
<html>
<head>
  <title>Going on a Trip</title>
  <style>
    body {
        font-family: "Comic Sans MS", "Comic Sans";
        width: 200px;
        padding: 10px;
        text-align: center;
        background-color: #32CD32;
        /* animation: ; */
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    #intensity {
        width: 100%;
    }
    .slider-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>How fun is this trip?</h1>
  <label for="intensity">Fun-ness:</label>
  <input id="intensity" type="range" min="1" max="3" step="1" value="2">
  <div class="slider-labels">
    <span>Economy</span>
    <span>Business</span>
    <span>First-Class</span>
  </div>
  <span id="intensity-value">Business</span>

  <br>
  <button id="start-trip">Start Trip</button>
  <script src="popup.js"></script>

</body>
</html>
